# Tasks are tabs on pages

#This deriver is used to add all the dynamic tabs
elastic_search.entities:
  deriver: \Drupal\elastic_search\Plugin\Derivative\FieldableEntityMapLocalTask

elastic_search.server_form.tab:
  title: 'Settings'
  route_name: elastic_search.server_form
  base_route: elastic_search.server_form
  weight: 0

entity.fieldable_entity_map.collection.tab:
  title: 'Fieldable Entities'
  route_name: entity.fieldable_entity_map.collection
  base_route: elastic_search.server_form
  weight: 1

entity.elastic_index.collection.tab:
  title: 'Indices'
  route_name: entity.elastic_index.collection
  base_route: elastic_search.server_form
  weight: 2

entity.elastic_analyzer.collection.tab:
  title: 'Analyzers'
  route_name: entity.elastic_analyzer.collection
  base_route: elastic_search.server_form
  weight: 3
